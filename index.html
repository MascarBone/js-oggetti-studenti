<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!--  Importo Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Importo lo stylesheet specifico -->
    <link rel="stylesheet" href="css/style.css">

    <title>Oggetti Studenti</title>
</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Gestione degli studenti</h1>
            </div>
            <div class="col-12">
                <form name="register">
                    <div class="row mb-5">
                        <div class="col-3">
                            <div>
                                <label for="matr-student">Inserisci la matricola studente</label>
                            </div>
                            <input type="text" id="matr-student" placeholder="es 0009999">
                        </div>
                        <div class="col-3">
                            <div>
                                <label for="name-student">Inserisci il nome studente</label>
                            </div>
                            <input type="text" id="name-student" placeholder="Nome Studente">
                        </div>
                        <div class="col-3">
                            <div>
                                <label for="surname-student">Inserisci il cognome studente</label>
                            </div>
                            <input type="text" id="surname-student" placeholder="Cognome Studente">
                        </div>
                        <div class="col-3">
                            <div>
                                <label for="age-student">Inserisci l'et&agrave; dello studente</label>
                            </div>
                            <input type="text" id="age-student" placeholder="es. 28">
                        </div>                        
                    </div>
                </form>
                <div class="row">
                    <div class="col-3">
                        <button type="submit" id="btn-register">Inserisi i dati</button>
                    </div>
                    <div class="col-3">
                        <button type="submit" id="btn-visualizza">Visualizza</button>
                    </div>  
                    <div class="col-3">
                        <button type="submit" id="btn-elimina">Elimina</button>
                    </div>  
                    <div class="col-3">
                        <button type="submit" id="btn-modifica">Modifica</button>
                    </div>    
                </div>
               
            </div>
        </div>
    </div>
 </header>

 <main>
     <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-3">
                        <ul class="elenco" id="elenco-matricola">

                        </ul>
                    </div>
                    <div class="col-3">
                        <ul class="elenco" id="elenco-nome">

                        </ul>
                    </div>
                    <div class="col-3">
                        <ul class="elenco" id="elenco-cognome">

                        </ul>
                    </div>
                    <div class="col-3">
                        <ul class="elenco" id="elenco-eta">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

    
    <script type="text/javascript" src="js/script2.js">        
    </script>
    <!-- <script type="text/javascript" src="js/script.js">        
    </script> -->
</body>
</html>
